<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalender</title>
    <!-- Fonts & icons -->
    <script
      src="https://kit.fontawesome.com/29ee0bc57e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <!-- <script defer src="./JS/calender.js"></script> -->
    <script defer src="JS/newcalendar.js"></script>
    <script defer src="./JS/thisweek.js"></script>
    <script defer src="./JS/todos.js"></script>
    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/mobile.js"></script>
  </head>
  <body>
    <div class="welcome-segment">
      <div class="weather-data">
        <div class="location">
          <h1 id="city" class="city"></h1>
          <h2 class="location-timezone"></h2>
        </div>
        <div class="temperature hide-degree">
          <div class="degree">
            <h2 class="temperature-degree"></h2>
            <span class="celsius">c</span>
            <i>
              <img
                class="weather-icon cloud hide-icon"
                src="/pictures/cloudy.png"
                alt=""
              />
              <img
                class="weather-icon snow hide-icon"
                src="/pictures/winter.png"
                alt=""
              />
              <img
                class="weather-icon sun hide-icon"
                src="/pictures/sunny.png"
                alt=""
              />
              <img
                class="weather-icon wind hide-icon"
                src="/pictures/windy.png"
                alt=""
              />
              <img
                class="weather-icon rain hide-icon"
                src="/pictures/rain.png"
                alt=""
              />
              <img
                class="weather-icon thunder hide-icon"
                src="/pictures/thunder.png"
                alt=""
              />
              <img
                class="weather-icon drizzle hide-icon"
                src="/pictures/drizzle.png"
                alt=""
              />
            </i>
          </div>
          <div class="temperature-description"></div>
        </div>
      </div>
    </div>
    <div class="input-form"></div>

    <!-- ---------CALENDER--------- -->
    <div class="calendar-container flex column">
      <div class="calendar-header flex a-c j-c">
        <div class="header-items flex a-c">
          <span class="material-icons arrows" id="arrow-back">
            arrow_back_ios</span
          >
          <div class="flex column j-c a-c">
            <h2 id="calendarHeader" class="month-year-text">placeholder</h2>
            <p class="today-text">placeholder</p>
          </div>
          <span class="material-icons arrows" id="arrow-forward"
            >arrow_forward_ios</span
          >
        </div>
      </div>

      <div class="cells-container grid">
        <div class="calendar-cell flex weekdays">Måndag</div>
        <div class="calendar-cell flex weekdays">Tisdag</div>
        <div class="calendar-cell flex weekdays">Onsdag</div>
        <div class="calendar-cell flex weekdays">Torsdag</div>
        <div class="calendar-cell flex weekdays">Fredag</div>
        <div class="calendar-cell flex weekdays">Lördag</div>
        <div class="calendar-cell flex weekdays">Söndag</div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex">hjälp</div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
      </div>
    </div>

    <div class="input-form">
      <h3 class="todo-header">To Do List</h3>
      <input type="text" id="myInput" placeholder="Things to be done..." />
      <input type="datetime-local" name="date" id="date" />
      <input type="color" name="color" id="color" />
      <span class="addBtn" id="add_button">Add</span>

      <ul id="myUL"></ul>
    </div>
    <div class="calendar"></div>
  </body>
</html>
