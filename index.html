<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify</title>
    <link href="./pictures/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous">
    </script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- CSS -->
    
    <link rel="stylesheet" href="/css/weather.css" />
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/todo.css">
    <link rel="stylesheet" href="/css/tablet.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <!-- Javascript -->
    <!-- <script defer src="./JS/calender.js"></script> -->
    <script defer src="JS/newcalendar.js"></script>
    <script defer src="./JS/thisweek.js"></script>
    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/todos.js"></script>

  </head>
  <body>
    <!-- Welcome segment with location, weather, current time and day-->
    <div class="welcome-segment column">
      <div class="weather-data">
        <div ><span class="title">PLANIFY</span></div>
        <div class="location-time-weekday-div">
          <h1 id="city" class="city"></h1>
          <h2 class="weekday"></h2>
          <div class="flex align-center time-div">
          <h3 class="location-timezone"></h3>
          <i class="fas fa-clock"></i>
        </div>
        </div>
        <div class="temperature hide-degree">
          <div class="degree">
            <h2 class="temperature-degree"></h2>
            <span class="celsius">c</span>
            <i>
              <img
                class="weather-icon cloud hide-icon"
                src="/pictures/cloudy.png"
                alt=""
              />
              <img
                class="weather-icon snow hide-icon"
                src="/pictures/winter.png"
                alt=""
              />
              <img
                class="weather-icon sun hide-icon"
                src="/pictures/sunny.png"
                alt=""
              />
              <img
                class="weather-icon wind hide-icon"
                src="/pictures/windy.png"
                alt=""
              />
              <img
                class="weather-icon snow hide-icon"
                src="/pictures/winter.png"
                alt=""
              />
              <img
                class="weather-icon rain hide-icon"
                src="/pictures/rain.png"
                alt=""
              />
              <img
              class="weather-icon moon hide-icon"
              src="/pictures/moon.png"
              alt=""
            />
              <img
                class="weather-icon thunder hide-icon"
                src="/pictures/thunder.png"
                alt=""
              />
              <img
                class="weather-icon drizzle hide-icon"
                src="/pictures/drizzle.png"
                alt=""
              />
            </i>
          </div>
          <div class="temperature-description"></div>
        </div>
      </div>
      <div class="todo-element" id="wrapper">
        <div class="todo-div">
          <div id="header">
            <h1>Min todo lista</h1>
          </div>
          <div class="main">
            <form id="todoForm">
              <input type="text" name="name" placeholder="Lägg till en todo">
              <input type="date" name="date" id="date">
              <button type="submit" name="submit" value="submit">Lägg till</button>
            </form>
            <ul id="todoList">
              <li>
                <!-- Code injected by JS -->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  

    <!-- ---------CALENDER--------- -->
    <div class="calendar-container flex column">
      <div id="" class="calendar-header flex a-c j-c">
        <div class="header-items flex a-c">
          <span class="material-icons arrows" id="arrow-back">arrow_back_ios</span>
          <div class="flex column j-c a-c">
            <h2 id="calendarHeader" class="month-year-text">placeholder</h2>
            <p class="today-text">placeholder</p>
          </div>
          <span class="material-icons arrows" id="arrow-forward">arrow_forward_ios</span>
        </div>
      </div>

      <div class="cells-container grid">

        <div class="calendar-cell flex weekdays">Måndag</div>
        <div class="calendar-cell flex weekdays">Tisdag</div>
        <div class="calendar-cell flex weekdays">Onsdag</div>
        <div class="calendar-cell flex weekdays">Torsdag</div>
        <div class="calendar-cell flex weekdays">Fredag</div>
        <div class="calendar-cell flex weekdays">Lördag</div>
        <div class="calendar-cell flex weekdays">Söndag</div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
        <div class="calendar-cell date-cells flex"></div>
  

  </body>
</html>
